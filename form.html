<html>
    <head>
        <title>Form</title>
    </head>
    <body>
         <form>
            <label>Name</label>
            <input type = "text" name="FullName"/>
            <br>

            <label>Date Of Birth</label>
            <input type="date" name="DOB"/>
            <br>

            <label>Gender</label>
            <input type="radio" name="gender"/>Male
            <input type="radio" name="gender"/>Female
            <input type="radio" name="gender"/>Others
            <br>

            <label>Qualification</label>
             <select>
                <option value="null">Select</option>
                <option value="SSC">SSC</option>
                <option value="Intermediate">Intermediate</option> 
                <option value="Diploma">Diploma</option>
                <option value="Undergraduation">Undergraduation</option>
                <option value="PostGraduation">PostGraduation</option>                           
            </select>
            <br>

            <label>Languages Known</label>
            <input type="checkbox" name="languages"/>Telugu
            <input type="checkbox" name="languages"/>English
            <input type="checkbox" name="languages"/>Hindi
            <br>

            <label>Email</label>
            <input type="mail" name="email"/>
            <br>

            <label>Phone Number</label>
            <input type="number" name="phone number"/>
            <br>
            
            <label>Photo</label>
            <input type="file" name="photo"/>
            <br>

            <label>Address</label><textarea cols="30"></textarea>
            <br>

            <label>Submit</label>
            <input type="submit" name="submit"/>
            <label>Reset</label>
            <input type="reset" name="reset"/>
        </form>
    </body>
</html>
