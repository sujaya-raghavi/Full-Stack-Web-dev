<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <h2>Good Vibes Form</h2>
        <h5>Tell us something positive that happened to you today</h5>
        <table>
         <tr>
            <td><label>Name </label></td>
            <td><input type="text" name="full name" placeholder="Enter your name"/></td>
         </tr>

         <tr>
            <td><label>Email </label></td>
            <td><input type="email" name="email" placeholder="Enter your email address"/></td>
         </tr>

         <tr>
            <td><label>On scale of 1-10,how good was it? </label></td>
            <td><input type="number" name="rating" placeholder="Select between 1-10"/></td>
         </tr>
         
         <tr>
            <td>Where did it happen? </td>
            <td>
            <select>
                <option value="null">Select</option>
                <option value="home">At home</option>
                <option value="work">At Workplace</option>
                <option value="other">Others</option>
            </select>
            </td>
         </tr>

         <tr>
            <td><label>Date</label></td>
            <td><input type="date" name="date"/></td>
         </tr>

         <tr>
            <td><label>At what time of day did it happen?</label></td>
            <td>
                <input type="radio" name="when"/>Morning<br>
                <input type="radio" name="when"/>Afternoon<br>
                <input type="radio" name="when"/>Evening<br>
            </td>
         </tr>

        <tr>
            <td>what emotions did you experience?<br> (select all that apply)</td>
            <td>
                <input type="checkbox" name="emotions"/>Excited<br>
                <input type="checkbox" name="emotions"/>Humbled<br>
                <input type="checkbox" name="emotions"/>Loved<br>
                <input type="checkbox" name="emotions"/>Enthusiastic<br>
                <input type="checkbox" name="emotions"/>Elited<br>
            </td>
        </tr>

        <tr>
            <td>
            <label>Please describe your positive experience</label></td>
            <td><textarea cols="30" rows="3"></textarea></td>  
        </tr>
        
        <tr>
            <td> </td>
              <td>
              <input type="submit" name="submit"/>
              </td>
        </tr>
        </table>

       
    </body>
</html>
